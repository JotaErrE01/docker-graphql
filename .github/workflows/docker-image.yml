name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image
      run: |
        docker build . --tag ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2
        docker build -t ${{ secrets.DOCKER_USER }}/docker-graphql:latest .

    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:0.0.2
        docker push ${{ secrets.DOCKER_USER }}/docker-graphql:latest
